<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="all">
        <input checked type="radio" name="respond" id="desktop">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input  type="radio" name="slider" id="switch2">
            <input  type="radio" name="slider" id="switch3">
            <input  type="radio" name="slider" id="switch4">
            <input  type="radio" name="slider" id="switch5">
            <input  type="radio" name="slider" id="switch6">
            <input  type="radio" name="slider" id="switch7">

            <div id="slides">
                <div id="overflow">
                    <div class="imeg">
                        <article><img src="1.svg" alt=""></article>
                        <article><img src="2.svg" alt=""></article>
                        <article><img src="3.svg" alt=""></article>
                        <article><img src="4.svg" alt=""></article>
                        <article><img src="5.svg" alt=""></article>
                        <article><img src="6.svg" alt=""></article>
                        <article><img src="7.svg" alt=""></article>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
                <label for="switch6"></label>
                <label for="switch7"></label>                
            </div>
            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
                <label for="switch6"></label>
                <label for="switch7"></label>                
            </div>
        </article>
    </div>
    
</body>
</html>
